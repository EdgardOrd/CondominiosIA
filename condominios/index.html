<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="header finisher-header" style="width: 100%; height: 100%;">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card mt-5 shadow">
                    <div class="card-body">


                        <h4 class="text-center">Calcular Precio de Condominios</h4>

                        


                        <h4 class="text-center">Red Neuronal Pisos de Alquiler San Pedro Sula</h4>

                    </div>
                </div>

                <div class="card mt-2 shadow">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Metros Cuadrados</label>
                                <input type="number" class="form-control mb-3" id="m2">
                            </div>

                            <div class="col-lg-6">
                                <label>Nº de Habitaciones</label>
                                <input type="number" class="form-control mb-3" id="hab">
                            </div>

                            <div class="col-lg-6">
                                <label>Nº de Planta</label>
                                <input type="number" class="form-control mb-3" id="planta">
                            </div>

                            <div class="col-lg-6">
                                <label>Nº de Parqueos</label>
                                <input type="number" class="form-control mb-3" id="parqueo">
                            </div>
                            
                            <div class="col-lg-6">
                                <label>¿Cuenta con Ascensor?</label>
                                <select id="ascensor" class="form-control mb-3">
                                    <option disabled selected>Elige una opción...</option>
                                    <option value=0>No</option>
                                    <option value=1>Si</option>
                                </select>
                            </div>

                            <div class="col-lg-6">
                                <label>¿Es Exterior?</label>
                                <select id="ext" class="form-control mb-3">
                                    <option disabled selected>Elige una opción...</option>
                                    <option value=0>No</option>
                                    <option value=1>Si</option>
                                </select>
                            </div>

                            <div class="col-lg-6">
                            <label>Estado</label>
                            <select id="est" class="form-control mb-3">
                                <option disabled selected>Elige una opción...</option>
                                <option value=0>No rehabilitado</option>
                                <option value=1>Rehabilitado</option>
                                <option value=2>Nuevo</option>
                            </select>
                            </div>

                            <div class="col-lg-6">
                            <label>¿Es Céntrico?</label>
                            <select id="cent" class="form-control mb-3">
                                <option disabled selected>Elige una opción...</option>
                                <option value=0>No</option>
                                <option value=1>Si</option>
                            </select>
                            </div>

                            <div class="col-lg-6">
                            <label>¿Tiene Area Verde?</label>
                            <select id="area" class="form-control mb-3">
                                <option disabled selected>Elige una opción...</option>
                                <option value=0>No</option>
                                <option value=1>Si</option>
                            </select>
                            </div>

                            <div class="col-lg-6">
                                <label>¿Tiene Gimnasio?</label>
                                <select id="gimnasio" class="form-control mb-3">
                                    <option disabled selected>Elige una opción...</option>
                                    <option value=0>No</option>
                                    <option value=1>Si</option>
                                </select>
                            </div>

                            <div class="col-lg-6">
                                <label>¿Tiene Piscina?</label>
                                <select id="picsina" class="form-control mb-3">
                                    <option disabled selected>Elige una opción...</option>
                                    <option value=0>No</option>
                                    <option value=1>Si</option>
                                </select>
                            </div>

                            <div class="col-lg-6">
                                <label>¿Tiene Seguridad?</label>
                                <select id="seguridad" class="form-control mb-3">
                                    <option disabled selected>Elige una opción...</option>
                                    <option value=0>No</option>
                                    <option value=1>Si</option>
                                </select>
                            </div>

                            <div class="col-lg-12">
                            <label>¿Cuenta con Mantenimiento?</label>
                            <select id="mantenimiento" class="form-control mb-3">
                                <option disabled selected>Elige una opción...</option>
                                <option value=0>No</option>
                                <option value=1>Si</option>
                            </select>
                            </div>
                        </div>
                        <div class="d-flex">
                            <button class="btn btn-primary mt-4" type="button" id="btn">Calcular precio</button>
                            <h5 id="resultado" class="mx-5 mt-4" style="color: green;"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
<script src="./finisher-header.es5.min.js" type="text/javascript"></script>
<script src="./index.js"></script>
</body>
</html>
